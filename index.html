<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bluetooth Printer</title>
  <meta name="description" content="Print text and images to a Bluetooth Printer with a Web Bluetooth app.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="progress" style="width: 100%;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <img src="logo-black.png" alt="Logo" class="img-fluid mx-auto d-block">
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <textarea id="message" class="form-control" rows="3" placeholder="Enter Message"></textarea>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body text-center">
        <button id="print" class="btn btn-primary">Print</button>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
          </div>
          <div class="modal-body">
            <p>Could not connect to Bluetooth device!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let progress = document.querySelector('.progress');
      let dialog = document.querySelector('#dialog');
      let message = document.querySelector('#message');
      let printButton = document.querySelector('#print');
      let printCharacteristic;
      let index = 0;
      let data;
      progress.hidden = true;

      function handleError(error) {
        console.log(error);
        progress.hidden = true;
        printCharacteristic = null;
        dialog.open();
      }

      function sendTextData() {
        // Get the bytes for the text
        let encoder = new TextEncoder("utf-8");
        // Add line feed + carriage return chars to text
        let text = encoder.encode(message.value + '\u000A\u000D');
        return printCharacteristic.writeValue(text).then(() => {
          console.log('Write done.');
        });
      }

      function sendPrinterData() {
        sendTextData()
        .then(() => {
          progress.hidden = true;
        })
        .catch(handleError);
      }

      printButton.addEventListener('click', function () {
        progress.hidden = false;
        if (printCharacteristic == null) {
          navigator.bluetooth.requestDevice({
            filters: [{
              services: ['000018f0-0000-1000-8000-00805f9b34fb']
            }]
          })
          .then(device => {
            console.log('> Found ' + device.name);
            console.log('Connecting to GATT Server...');
            return device.gatt.connect();
          })
          .then(server => server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb"))
          .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
          .then(characteristic => {
            // Cache the characteristic
            printCharacteristic = characteristic;
            sendPrinterData();
          })
          .catch(handleError);
        } else {
          sendPrinterData();
        }
      });
    });
  </script>
</body>
</html>
