<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprimir Imagen por Bluetooth</title>
  <!-- Agrega el enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <div class="mb-3">
    <label for="fileInput" class="form-label">Selecciona una imagen para imprimir:</label>
    <input type="file" class="form-control" id="fileInput" accept="image/*">
  </div>
  <button onclick="sendImageToPrint()" class="btn btn-primary">Imprimir Imagen por Bluetooth</button>

  <script>
    async function sendImageToPrint() {
      const fileInput = document.getElementById('fileInput');
      const imageFile = fileInput.files[0];

      if (imageFile) {
        try {
          const serviceUuid = '00001101-0000-1000-8000-00805F9B34FB'; // UUID genérico de impresoras Bluetooth
          const characteristicUuid = '00001101-0000-1000-8000-00805F9B34FB'; // UUID genérico de impresoras Bluetooth

          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: [serviceUuid] }],
          });

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService(serviceUuid);
          const characteristic = await service.getCharacteristic(characteristicUuid);

          const imageArrayBuffer = await imageFile.arrayBuffer();
          await characteristic.writeValue(imageArrayBuffer);

          console.log('Imagen enviada correctamente.');
        } catch (error) {
          console.error('Error:', error);
        }
      } else {
        console.error('No se ha seleccionado ninguna imagen.');
      }
    }
  </script>

  <!-- Agrega el enlace a Bootstrap JS (opcional) si necesitas funcionalidades adicionales -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
