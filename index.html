<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bluetooth Printer</title>
  <meta name="description" content="Print text and images to a Bluetooth Printer with a Web Bluetooth app.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">

    <div class="card mt-4">
      <div class="card-body">
        <h2>Imprimir Imagen</h2>
        <label for="imageInput" class="form-label">Selecciona una imagen para imprimir:</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">
        <button onclick="sendImageToPrint()" class="btn btn-primary mt-2">Imprimir Imagen por Bluetooth</button>
      </div>
    </div>

    <hr>

    <div class="card mt-4">
      <div class="card-body">
        <h2>Imprimir Texto</h2>
        <label for="textInput" class="form-label">Ingresa el texto a imprimir:</label>
        <input type="text" class="form-control" id="textInput" placeholder="Texto a imprimir">
        <button onclick="sendTextToPrint()" class="btn btn-primary mt-2">Imprimir Texto por Bluetooth</button>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
          </div>
          <div class="modal-body">
            <p>Could not connect to Bluetooth device!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let progress = document.querySelector('.progress');
      let dialog = document.querySelector('#dialog');
      let imageInput = document.querySelector('#imageInput');
      let textInput = document.querySelector('#textInput');
      let imageCharacteristic;
      let textCharacteristic;
      progress.hidden = true;

      function handleError(error) {
        console.log(error);
        progress.hidden = true;
        imageCharacteristic = null;
        textCharacteristic = null;
        dialog.open();
      }

      function sendImageData() {
        let imageFile = imageInput.files[0];
        if (imageFile) {
          let imageArrayBuffer = imageFile.arrayBuffer();
          return imageCharacteristic.writeValue(imageArrayBuffer).then(() => {
            console.log('Imagen enviada correctamente.');
          });
        } else {
          console.error('No se ha seleccionado ninguna imagen.');
          return Promise.reject('No se ha seleccionado ninguna imagen.');
        }
      }

      function sendTextData() {
        let textToPrint = textInput.value;
        if (textToPrint) {
          let encoder = new TextEncoder('utf-8');
          let textArrayBuffer = encoder.encode(textToPrint + '\u000A\u000D');
          return textCharacteristic.writeValue(textArrayBuffer).then(() => {
            console.log('Texto enviado correctamente.');
          });
        } else {
          console.error('No se ha ingresado ningún texto.');
          return Promise.reject('No se ha ingresado ningún texto.');
        }
      }

      function sendImageToPrint() {
        progress.hidden = false;
        if (imageCharacteristic == null) {
          navigator.bluetooth.requestDevice({
            filters: [{
              services: ['000018f0-0000-1000-8000-00805f9b34fb']
            }]
          })
          .then(device => {
            console.log('> Found ' + device.name);
            console.log('Connecting to GATT Server...');
            return device.gatt.connect();
          })
          .then(server => server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb"))
          .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
          .then(characteristic => {
            // Cache the characteristic
            imageCharacteristic = characteristic;
            return sendImageData();
          })
          .then(() => {
            progress.hidden = true;
          })
          .catch(handleError);
        } else {
          sendImageData()
          .then(() => {
            progress.hidden = true;
          })
          .catch(handleError);
        }
      }

      function sendTextToPrint() {
        progress.hidden = false;
        if (textCharacteristic == null) {
          navigator.bluetooth.requestDevice({
            filters: [{
              services: ['000018f0-0000-1000-8000-00805f9b34fb']
            }]
          })
          .then(device => {
            console.log('> Found ' + device.name);
            console.log('Connecting to GATT Server...');
            return device.gatt.connect();
          })
          .then(server => server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb"))
          .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
          .then(characteristic => {
            // Cache the characteristic
            textCharacteristic = characteristic;
            return sendTextData();
          })
          .then(() => {
            progress.hidden = true;
          })
          .catch(handleError);
        } else {
          sendTextData()
          .then(() => {
            progress.hidden = true;
          })
          .catch(handleError);
        }
      }

    });
  </script>
</body>
</html>
